<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro | Sistema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <div class="login-card">
    <h3><i class="bi bi-person-plus"></i> Crear Cuenta</h3>

    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" id="name" class="form-control" placeholder="Tu nombre" required minlength="3" autocomplete="name">
      </div>

      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" id="email" class="form-control" placeholder="correo@ejemplo.com" required autocomplete="email">
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <div class="input-group">
          <input type="password" id="password" class="form-control" placeholder="*******" required minlength="6" autocomplete="new-password">
          <span class="input-group-text" id="togglePassword" style="cursor: pointer;" >
          <i class="bi bi-eye"></i>

          </span>

        </div>
        <div class="password-strength mt-2" id="passwordStrength" style="display: none;">
          <div class="progress" style="height: 5px;">
            <div class="progress-bar" role="progressbar" style="width: 0%;" id="strengthBar"></div>
          </div>
          <small class="text-muted" id="strengthText"></small>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-login">
        Registrarme
      </button>
    </form>

    <div class="login-footer">
      <p class="mt-3">
        ¿Ya tienes cuenta?
        <a href="index.html">Inicia sesión</a>
      </p>
    </div>
  </div>

  <script src="assets/js/register.js"></script>
</body>
</html>
