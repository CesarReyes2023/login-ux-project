<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body >
    <!-- Protecion-->

    <script src="../assets/js/auth.js"></script>

    <div class="container- mt-5">
        <div class="d-flex justy-content-between aling-items-center">
            <h2>Dashboard</h2>
            <button onclick="logout()" class="btn btn-danger btn-sm">Cerrar sesion</button>

        </div>

        <hr>

        <p id="userEmail"></p>
    </div>

    <script src="../assets/js/logout.js"></script>

    <script> 
        const user = JSON.parse(localStorage.getItem("user"));
        document.getElementById("userEmail").innerText = `Sesion Iniciada como :${user.email}`; 
    </script>


    
    
</body>
</html>
