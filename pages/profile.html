<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <script src="../assets/js/auth.js"></script>
</head>
<body>

  <div class="login-card">
    <h3>Mi Perfil</h3>

    <form id="profileForm">
      <div class="mb-3">
        <label>Nombre</label>
        <input type="text" id="profileName" class="form-control">
      </div>

      <div class="mb-3">
        <label>Correo</label>
        <input type="email" id="profileEmail" class="form-control" disabled>
      </div>

      <p class="text-muted" id="lastLogin"></p>

      <hr>

      <div class="mb-3">
        <label>Nueva contraseña</label>
        <input type="password" id="newPassword" class="form-control">
      </div>

      <div class="mb-3">
        <label>Confirmar contraseña</label>
        <input type="password" id="confirmPassword" class="form-control">
      </div>

      <button class="btn btn-primary w-100">Guardar cambios</button>
    </form>

    <hr>
    <h5>Historial de cambios</h5>
    <ul id="historyList" class="list-group mt-2"></ul>

    <div class="mt-3 text-center">
      <a href="dashboard.html">Volver al dashboard</a>
    </div>
  </div>

  <script src="../assets/js/profile.js"></script>
</body>
</html>
