<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login | Sistema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  
  <link rel="stylesheet" href="assets/css/styles.css">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <div class="login-card">
    <h3><i class="bi bi-shield-lock"></i> Iniciar Sesión</h3>

    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" id="email" class="form-control" placeholder="correo@ejemplo.com" required autocomplete="email">
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <div class="input-group">
          <input type="password" id="password" class="form-control" placeholder="*******" required minlength="6" autocomplete="current-password">
          <span class="input-group-text" id="togglePassword" style="cursor: pointer;" >
          <i class="bi bi-eye"></i>

          </span>

        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-login">
        Entrar
      </button>
    </form>

    <div class="login-footer">
      <p class="mt-3">
        ¿No tienes cuenta?
        <a href="register.html">Regístrate</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS propio -->
  <script src="assets/js/login.js"></script>
</body>
</html>
