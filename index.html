<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <div class="login-card">
    <h3>Iniciar sesión</h3>

    <form id="loginForm">
      <div class="mb-3">
        <label>Correo</label>
        <input type="email" id="email" class="form-control">
      </div>

      <div class="mb-3">
        <label>Contraseña</label>
        <div class="input-group">
          <input type="password" id="password" class="form-control">
          <span class="input-group-text toggle-password">
            <i class="bi bi-eye"></i>
          </span>
        </div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label">Recordar sesión</label>
      </div>

      <button class="btn btn-primary w-100" id="btnLogin">
        <span id="btnText">Entrar</span>
        <span id="btnLoader" class="spinner-border spinner-border-sm d-none"></span>
      </button>
    </form>

    <p class="text-center mt-3">
      ¿No tenés cuenta? <a href="register.html">Registrate</a>
    </p>
  </div>

  <button onclick="resetSystem()" class="btn btn-warning">Resetear Sistema</button>

  <script src="assets/js/login.js"></script>
  <script src="assets/js/utils.js"></script>
</body>
</html>
